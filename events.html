<!DOCTYPE html>
<html>
<head>
    <title>Button Event</title>
</head>
<body>
    <button id="myButton">Ring Bell</button>

    <script>

        let  button = document.getElementById("myButton");

        button.addEventListener("click", function() {
            console.log("Please open the door");
        });
    </script>
</body>
</html>
